<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:th="http://www.thymleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/LayoutPadrao :: layout">
</head>
 <body>
 <!--LoginForm-->
 <div class="modal fade" id="LoginFormModal"  tabindex="-1"
  role="dialog" aria-labelledby="LoginFormModalLabel" th:fragment="Login">
  
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">x</button>
                 <h4 class="modal-title" id="LoginFormModalLabel">
                     Login
                  </h4>
             </div>
             <div class ="modal-body">
                 <form th:action="@{/login
                 }" method="post" class="form-horizontal">
           <div th:if="${param.error}" class="alert alert-danger"
					th:text="${'Login ou senha incorreta'}"></div>
                 <div class="form-group">
                         <label for="username" class="col-sm-2 control-label">
                             User:
                         </label>
                         <div class="col-sm-10">
                             <input type="text" class="form-control" id="username" name="username" placeholder="Email"  required>
                         </div>
                     </div>
                     <div class="form-group has-feedback">
                         <label for="password" class="col-sm-2 control-label">
                             Senha:
                         </label>
                         <div class="col-sm-10">
                             <input type="password" class="form-control" id="password" name="password" placeholder="Senha"  required>
                         </div>
                     </div>
                     <div class="form-group has-feedback">
                         <div class="col-sm-offset-2 col-sm-10">
                             <div class="checkbox">
                                 <label>
                                     <input type="checkbox" >
                                     Lembrar-me
                                 </label>
                             </div>
                         </div>
                     </div>
                      <div class="form-group has-feedback">
                         <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                         <button class="btn btn-default" type="button">Cancelar</button>
                         </div>
                     </div>
 			</form>
             </div>
         </div>
     </div>
 </div>
 </body>
 </html>

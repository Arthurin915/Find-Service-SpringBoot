<body>
<div class="modal fade" id="FormRegistroEmpModal"  tabindex="-1"
 role="dialog" aria-labelledby="FormRegistroEmpModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h4 class="modal-title" id="FormRegistroEmpModalLabel">
                    Cadastro de Empresa ou Prestador de Serviço
                </h4>
            </div>
            <div class ="modal-body">
                <form data-toggle="validator"th:object="${usuario}" th:action="@{/save}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="EmpInputNomeEmp">
                                Nome:
                            </label>
                            <input class="form-control" th:field="${usuario.nome}" id="EmpInputNome" type="text" placeholder="Nome da Empresa ou Prestador" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="EmpInputEmail">
                                Email:
                            </label>
                            <input class="form-control" th:field="${usuario.email}" id="EmpInputEmail" type="email" placeholder="Digite o email" required
                            data-error="Email inválido! Exemplo: email@email.com">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class ="row">
                    	<div class="form-group col-md-6">

							<a href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="_blank">Não sei meu cep.</a>
							<div class="help-block with-errors"></div>
                        </div>
                         <div class="form-group col-md-6">
                            <label for="EmpInputEndereco">
                                Endereço:
                            </label>
                            <input class="form-control" th:field="${usuario.endereco}" id="EmpInputEndereco" type="text" placeholder="Digite o Endereço">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                    
                     <div class="form-group col-md-6">
                            <label for="EmpInputCidade">
                                Cidade:
                            </label>
                            <input class="form-control" th:field="${usuario.cidade}" id="EmpInputCidade" type="text" placeholder="Digite a Cidade">
                            <div class="help-block with-errors"></div>
                        </div>
                    <div class="form-group col-md-3">
                            <label for="EmpInputUf">
                                UF:
                            </label>
                            <input class="form-control" th:field="${usuario.uf}" id="EmpInputUf" type="text" placeholder="UF">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="EmpInputNumero">
                                Numero:
                            </label>
                            <input class="form-control" name="numero"  id="EmpInputNumero" type="text" placeholder="Número da Casa" 
                            required data-error="Preencha o Campo">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                     <div class="form-group col-md-6">
                            <label for="EmpInputTelefone">
                                Telefone:
                            </label>
                            <input class="form-control" th:field="${usuario.telefone}" id="EmpInputTelefone" type="text" placeholder="Digite o Telefone" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        
                        <div class="form-group col-md-6">
                        <label for="EmpInputCategoria">
                                Categoria:
                            </label>
                        <select class="form-control" th:field="${usuario.categoria}" id="EmpInputCategoria" type="select" required> 
                          <option value ="">Selecione a categoria</option>
                          <option value ="Categoria 1">Advocacia</option>
                          <option value ="Categoria 2">Alimentação</option>
                          <option value ="Categoria 3">Automotiva</option>
                          <option value ="Categoria 4">Banco</option>
                          <option value ="Categoria 5">Bebida</option>
                          <option value ="Categoria 6">Bombeiro</option>
                          <option value ="Categoria 7">Comércio</option>
                          <option value ="Categoria 8">Distribuidora</option>
                          <option value ="Categoria 9">Educação</option>
                          <option value ="Categoria 10">Eletricidade</option>
                          <option value ="Categoria 11">Eletrodomésticos</option>
                          <option value ="Categoria 12">Gráfica</option>
                          <option value ="Categoria 13">Imobiliária</option>
                          <option value ="Categoria 14">Informática</option>
                          <option value ="Categoria 15">Moda</option>
                          <option value ="Categoria 16">Música</option>
                          <option value ="Categoria 17">Policia</option>
                          <option value ="Categoria 18">Promotoria</option>
                          <option value ="Categoria 19">Publicidade</option>
                          <option value ="Categoria 20">Seguradora</option>
                          <option value ="Categoria 21">Segurança</option>
                          <option value ="Categoria 22">Telecomunicações</option>
                          <option value ="Categoria 23">Turismo</option>
                        </select>
                        <div class="help-block with-errors"></div>

                        </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                            <label for="EmpInputSenha">
                                Senha:
                            </label>
                            <input class="form-control" th:field="${usuario.senha}" id="EmpInputSenha" type="password" placeholder="Digite a Senha">
                            <div class="help-block with-errors"></div>
                            
                        </div>
                    <div class="form-group col-md-6">
                            <label for="EmpInputConfirmar">
                                Confirmar Senha:
                            </label>
                            <input class="form-control" th:field="${usuario.confirmar}" id="EmpInputConfirmar" type="password"
                            placeholder="Digite a senha" data-match="#EmpInputSenha" data-match-error="Atenção! As senhas não estão iguais.">
                            <div class="help-block with-errors"></div>
                    </div>
                    </div>
                    <hr/>
                    <div class="row">
                      <div class="col-md-12">
                        <button class="btn btn-primary" type="submit">Salvar</button>
                        <button class="btn btn-default" type="button" data-dismiss="modal">Cancelar</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

                        </div>
                        <div class="form-group col-md-3">
                            <label for="InputUsuarioUf">

                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="InputUsuarioSenha">
                                Senha:
                            </label>
                            <input class="form-control" th:field="${usuario.senha}" id="InputUsuarioSenha" type="password" placeholder="Digite a Senha" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="InputUsuarioTelefone">
                                Telefone:
                            </label>
                            <input class="form-control" th:field="${usuario.telefone}" id="InputUsuarioTelefone" type="text" placeholder="Digite o Telefone" required>
                            <div class="help-block with-errors"></div>

                            <label for="InputUsuarioConfirmar">
                                Confirmar Senha:

</div>

<script type="text/javascript" >
    $(document).ready(function() {

        function limpa_formulário_cep() {
            // Limpa valores do formulário de cep.
            $("#EmpInputEndereco").val("");
            $("#bairro").val("");
            $("#EmpInputCidade").val("");
            $("#EmpInputUf").val("");
            $("#ibge").val("");
        }
        
        //Quando o campo cep perde o foco.
        $("#EmpCep").blur(function() {

            //Nova variável "cep" somente com dígitos.
            var cep = $(this).val().replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if(validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    $("#EmpInputEndereco").val("...");
                    $("#bairro").val("...");
                    $("#EmpInputCidade").val("...");
                    $("#EmpInputUf").val("...");
                    $("#ibge").val("...");

                    //Consulta o webservice viacep.com.br/
                    $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                        if (!("erro" in dados)) {
                            //Atualiza os campos com os valores da consulta.
                            $("#EmpInputEndereco").val(dados.logradouro);
                            $("#bairro").val(dados.bairro);
                            $("#EmpInputCidade").val(dados.localidade);
                            $("#EmpInputUf").val(dados.uf);
                            $("#ibge").val(dados.ibge);
                        } //end if.
                        else {
                            //CEP pesquisado não foi encontrado.
                            limpa_formulário_cep();
                            alert("CEP não encontrado.");
                        }
                    });
                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        });
    });
    </script>

            }
        });
    });
    </script>
	
    <!-- Custom Theme JavaScript -->
    <script>
    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });
    // Disable Google Maps scrolling
    // See http://stackoverflow.com/a/25904582/1607849
    // Disable scroll zooming and bind back the click event
    var onMapMouseleaveHandler = function(event) {
        var that = $(this);
        that.on('click', onMapClickHandler);
        that.off('mouseleave', onMapMouseleaveHandler);
        that.find('iframe').css("pointer-events", "none");
    }
    var onMapClickHandler = function(event) {
            var that = $(this);
            // Disable the click handler until the usuario leaves the map area
            that.off('click', onMapClickHandler);
            // Enable scrolling zoom
            that.find('iframe').css("pointer-events", "auto");
            // Handle the mouse leave event
            that.on('mouseleave', onMapMouseleaveHandler);
        }
        // Enable map zooming with mouse scroll when the usuario clicks the map
    $('.map').on('click', onMapClickHandler);
    </script>
</body>
